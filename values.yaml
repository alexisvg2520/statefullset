name: mi-mongodb

# Kubernetes namespace to install into (can be overridden)
namespace: ecuaalejo2013-dev

replicaCount: 2

auth:
  enabled: false

# Config requerido por el chart
config:
  content: |
    net:
      bindIpAll: true
      port: 27017
    replication:
      replSetName: rs0

# Service con puerto v√°lido
service:
  type: ClusterIP
  ports:
    mongodb:
      port: 27017
      targetPort: 27017

# (Opcional) puertos del contenedor si el chart los expone
containerPorts:
  mongodb: 27017

# Quita cualquier "enabled:" dentro de securityContext/podSecurityContext
podSecurityContext:
  runAsNonRoot: true
  fsGroup: 1001

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop: ["ALL"]